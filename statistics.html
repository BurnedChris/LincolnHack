<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lincoln Community Watch - Statistics</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="//burnsy.github.io/LincolnHack/css/style.css">

</head>
<body>

<header class="header">
    <div class="wrapper +clearfix">
        <div class="col collumn_equal">
            <a href="index.html" class="logo" itemprop="url">
                <span itemprop="name">Lincoln Community Watcher</span>
            </a>
        </div>

        <div class="col collumn_equal">
            <nav class="primary-nav" role="navigation" itemscope="" itemtype="http://schema.org/SiteNavigationElement">
                <ul class="primary-nav__pages">
                    <li class="primary-nav__page">
                        <a href="index.html" class="primary-nav__page__url" itemprop="url">
                            <span itemprop="name">Map</span>
                        </a>
                    <li class="primary-nav__page">
                        <a href="statistics.html" class="primary-nav__page__url" itemprop="url">
                            <span itemprop="name">Stats</span>
                        </a>
                    </li>
                    <li class="primary-nav__page">
                        <a href="./library/index.html" class="primary-nav__page__url" itemprop="url">
                            <span itemprop="name">KSS</span>
                        </a>
                    </li>
                    <li class="primary-nav__page">
                        <a href="https://twitter.com/hashtag/LincolnCommunityWatch?src=hash"
                           class="primary-nav__page__url"
                           itemprop="url">
                            <span itemprop="name">Twitter</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<div class="wrapper">
    <div class="col collumn_equal">
        <div class="card">
            <div class="card__title"> Categories </div>
            <canvas id="categoriesChart" width="200" height="200"></canvas>
        </div>
    </div>
    <div class="col collumn_equal">
        <div class="card">
            <div class="card__title"> Activity </div>
            <canvas id="activitiesChart" width="200" height="200"></canvas>
        </div>
        <div class="card">
            <div class="card__title"> Most contributing User </div>
            <canvas id="mauChart" width="200" height="200"></canvas>
        </div>
    </div>
</div>


<!-- Do not remove things will break! -->

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.min.js"></script>
<script src="//burnsy.github.io/LincolnHack/js/gridpak.js"></script>
<script src="//burnsy.github.io/LincolnHack/js/graphs.js"></script>
</body>
</html>
